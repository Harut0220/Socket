<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #messages>li {
      list-style-type: none;
    }

    #messages {
      width: 800px;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #form>#user {
      width: 100px;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 15px
    }

    .leftUserClass {
      /* background-color: red; */
      left: 0;
      text-align: left;
    }

    .leftMessage {
      font-size: 35px;
      /* background-color: red; */
      left: 0;
      text-align: left;
    }

    .rightUserother {
      right: 0;
      /* background-color: blue; */
      text-align: right;
    }

    .rightMessage {
      font-size: 35px;
      right: 0;
      /* background-color: blue; */
      text-align: right;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><input type="text" id="user"><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>


    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const user = document.getElementById("user")
    const userObjRoot = {
      user: "gevor",
      message: input.value
    }

    form.addEventListener('submit', (e) => {

      e.preventDefault();
      if (input.value && user.value) {
        socket.emit("join", user.value)

        const userObj = {
          user: user.value,
          message: input.value
        }




        socket.emit('chat message', userObj);
        input.value = '';
      }
    });




    socket.on('chat message', (userObj, roomId) => {

      const itemMessage = document.createElement('li');
      const now = new Date();
      const hours = now.getHours();
      const day=now.getDay();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      console.log(day);
      console.log(`Current time is ${hours}:${minutes}:${seconds}`);


      if (userObj.user === userObjRoot.user) {
        const itemUser = document.createElement('li')
        itemUser.classList = "leftUserClass"
        itemUser.textContent = userObjRoot.user
        itemMessage.classList = "leftMessage"
        itemMessage.textContent = userObj.message;
        messages.appendChild(itemUser)
        messages.appendChild(itemMessage);
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        const itemUser = document.createElement('li')
        itemUser.classList = "rightUserother"
        itemUser.textContent = userObj.user
        itemMessage.classList = "rightMessage"
        itemMessage.textContent = userObj.message;
        messages.appendChild(itemUser)
        messages.appendChild(itemMessage);
        window.scrollTo(0, document.body.scrollHeight);
      }


    });

  </script>
</body>

</html>

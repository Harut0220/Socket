<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #messages{
      width: 1000px;
    }
    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #form>#user {
      width: 100px;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 15px
    }

    .leftMessage{
      width: 700px;
      font-size: 35px;
      right: 0;
      /* background-color: red; */
      text-align: right;
      color: black;
      list-style-type: none;
    }
    
    .rightMessage{
      width: 1000px;
      /* background-color: black; */
      font-size: 35px;
      color: black;
      left: 0;
      text-align: left;
      list-style-type: none;
    }
    .itemUserRight{
      width: 100px;
      /* background-color: black; */
      font-size: 20px;
      text-align: left;
      color: black;
      right: 0;
      list-style-type: none;
    }
    .itemUserLeft{
      width: 700px;
      /* background-color:red; */
      text-align: right;
      color: black;
      font-size: 20px;
      right: 0;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><input type="text" id="user"><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const user = document.getElementById("user")
    const userObjRoot={
          user:"gevor",
          message:input.value
         }

    form.addEventListener('submit', (e) => {
     
      e.preventDefault();
      if (input.value && user.value) {
        socket.emit("join",user.value)
        
        const userObj={
          user:user.value,
          message:input.value
         }

         socket.emit("user",userObj)
        
      
        socket.emit('chat message', userObj);
        input.value = '';
      }
    });
    

    socket.on('user', (userObj) => {
      const itemUser = document.createElement('li');
      if(userObj.user===userObjRoot.user){
        itemUser.classList="itemUserRight"
      itemUser.textContent =userObj.user;
      messages.appendChild(itemUser);
      window.scrollTo(0, document.body.scrollHeight);
      }else{
        itemUser.classList="itemUserLeft"
      itemUser.textContent =userObj.user;
      messages.appendChild(itemUser);
      window.scrollTo(0, document.body.scrollHeight);
      }
      
    });

    socket.on('chat message', (userObj) => {
      const itemMessage = document.createElement('li');
      console.log(userObj.user===user.value);
      if (userObj.user===userObjRoot.user) {
        itemMessage.classList="rightMessage"
      itemMessage.textContent = userObj.message;
      messages.appendChild(itemMessage);
      window.scrollTo(0, document.body.scrollHeight);
      }else{
        itemMessage.classList="leftMessage"
        itemMessage.textContent = userObj.message;
      messages.appendChild(itemMessage);
      window.scrollTo(0, document.body.scrollHeight);
      }
      
      
    });

  </script>
</body>

</html>
